<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro</title>
  <link rel="stylesheet" type="text/css" href="/styles/styles.css" media="screen">
</head>

<body>
  <div class="root">
    <header class="headerCad">
      <img src="/assets/logo-lojas-americanas-removebg-preview.png" alt="Logo das lojas americanas">
    </header>
    <div class="cadastroCompleto">
      <div class="criarCadastro">
        <h2 class="criarCadh2">
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">criar seu Cadastro</font>
          </font>
        </h2>
        <p class="descricaoCad">
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;">
              "Veja seus pedidos de forma fácil, compre mais rápido e tenha uma experiência personalizada :)"
            </font>
          </font>
        </p>
        <p class="camposObrigatorios">
          <span class="spanObrigatorios">
            <font style="vertical-align: inherit;">
              <font style="vertical-align: inherit;">*</font>
            </font>
          </span>
          <font style="vertical-align: inherit;">
            <font style="vertical-align: inherit;"> campos obrigatórios</font>
          </font>
        </p>
      </div>
    </div><br><br>
    <div class="formSignUp">
      <form class="infosSignUp">
        <div class="nomeCompleto">
          <div class="inputNomeCompletoWrapper">
            <label class="inputComponenteNomeCompletoLabel">
              <div class="nomeCompletoInput">
                <div class="nomeCompletoInputObrigatorio">
                  <span class="spanObrigatorios">
                    <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">*</font>
                    </font>
                  </span>
                  <label class="descricaoNomeCompletoObrigatorio">
                    <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Nome completo</font>
                    </font>
                  </label>
                </div>
              </div>

              <div cursor="text" type="text" class="inputNomeCompleto">
                <input type="text" required name="name" placeholder="Nome Completo" class="inputfieldInput">
              </div>
            </label>
            <span></span>
          </div>
        </div>

        <div class="selectGenero">

          <div class="opcoesSelectGenero">

            <div class="genre">
              <span class="spanObrigatorios">
                <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">*</font>
                </font>
              </span>
              <label>
                <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">gênero</font>
                </font>
              </label><br>

              <span class="conhecerMelhor">
                <font style="vertical-align: inherit;">
                  <font style="vertical-align: inherit;">pra gente te conhecer um pouquinho melhor :)</font>
                </font>
              </span>
              <div class="opcoesGenero">
                <label class="paraF">
                  <div class="circuloSelect">
                    <input type="radio" class="inputParaF" value="F">

                  </div>
                  <span>
                    <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Feminino</font>
                    </font>
                  </span>
                </label>
                <label class="paraM">
                  <div class="circuloSelect">
                    <input type="radio" class="inputParaM" value="M">

                  </div>
                  <span>
                    <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Masculino</font>
                    </font>
                  </span>
                </label>
                <label class="paraNaoInformar">
                  <div class="circuloSelect">
                    <input type="radio" class="inputParaNaoInformar" value="N">

                  </div>
                  <span>
                    <font style="vertical-align: inherit;">
                      <font style="vertical-align: inherit;">Não Informar</font>
                    </font>
                  </span>
                </label>
              </div>
            </div>

          </div>
        </div>

      </form>
    </div>



  </div>

</body>

</html>
